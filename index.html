<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Domanda importante</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #333;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #4caf50;
      color: white;
    }

    #no {
      position: fixed;
      background-color: #f44336;
      color: white;
      z-index: 9999;
    }


    #gif {
  display: none;
  margin-top: 40px;
  width: 498px;
  height: 381px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>SEI LA MIA PATI???</h1>

  <div class="buttons">
    <button id="yes">SI</button>
    <button id="no">NO</button>
  </div>

 <img
  id="gif"
  src="donald.gif"
  alt="Donald Duck"
  width="498"
  height="381"
/>


 <script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const gif = document.getElementById("gif");

  function teleportNoButton() {
    const padding = 20;

    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Initial position
  teleportNoButton();

  // Make it IMPOSSIBLE to click
  noBtn.addEventListener("mouseenter", teleportNoButton);
  noBtn.addEventListener("mousemove", teleportNoButton);
  noBtn.addEventListener("mousedown", teleportNoButton);

  yesBtn.addEventListener("click", () => {
    gif.style.display = "block";
  });
</script>


</body>
</html>
