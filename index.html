<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Domanda importante</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #333;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #4caf50;
      color: white;
    }

    #no {
      position: absolute;
      background-color: #f44336;
      color: white;
    }

    #gif {
      display: none;
      margin-top: 40px;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>SEI LA MIA PATI???</h1>

  <div class="buttons">
    <button id="yes">SI</button>
    <button id="no">NO</button>
  </div>

  <img
    id="gif"
    src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDR0b3h1Z29qOWJ2dGZxZ3E4cDk3M3V1N2N5Y2VjZTRmM2o1YyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif"
    alt="happy gif"
  />

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const gif = document.getElementById("gif");

    // initial random position for NO
    moveNoButton();

    noBtn.addEventListener("mouseenter", moveNoButton);

    function moveNoButton() {
      const container = document.querySelector(".buttons");
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      gif.style.display = "block";
    });
  </script>

</body>
</html>
