<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Domanda importante</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #333;
      text-align: center;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #4caf50;
      color: white;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #no {
      position: absolute;
      background-color: #f44336;
      color: white;
      z-index: 9999;
    }

    #gif {
      display: none;
      margin-top: 40px;
      width: 498px;
      height: 381px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>SEI LA MIA PATI???</h1>

  <div class="buttons">
    <button id="yes">SI</button>
    <button id="no">NO</button>
  </div>

  <!-- Se duckfeet.gif è nella stessa cartella di questo file -->
  <img
    id="gif"
    src="./duckfeet.gif"
    alt="Donald Duck"
    width="498"
    height="381"
  />

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const gif = document.getElementById("gif");
    const buttons = document.querySelector(".buttons");

    function distance(a, b) {
      const ax = a.left + a.width / 2;
      const ay = a.top + a.height / 2;
      const bx = b.left + b.width / 2;
      const by = b.top + b.height / 2;
      return Math.hypot(ax - bx, ay - by);
    }

    function teleportNoButton() {
      const padding = 10;

      const boxRect = buttons.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const maxX = boxRect.width - noRect.width - padding;
      const maxY = boxRect.height - noRect.height - padding;

      let x, y, tries = 0;
      const minDist = 150; // distanza minima dal bottone SI (px)

      do {
        x = Math.random() * maxX + padding;
        y = Math.random() * maxY + padding;

        // rettangolo “virtuale” del NO nella nuova posizione
        const fakeNoRect = {
          left: boxRect.left + x,
          top: boxRect.top + y,
          width: noRect.width,
          height: noRect.height
        };

        if (distance(fakeNoRect, yesRect) >= minDist) break;

        tries++;
      } while (tries < 50);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Posizione iniziale del NO
    teleportNoButton();

    // Rende di fatto impossibile cliccare NO
    noBtn.addEventListener("mouseenter", teleportNoButton);
    noBtn.addEventListener("mousemove", teleportNoButton);
    noBtn.addEventListener("mousedown", teleportNoButton);

    // Mostra la GIF quando clicchi SI
    yesBtn.addEventListener("click", () => {
      gif.style.display = "block";
    });
  </script>

</body>
</html>
